{% extends "base.html" %}
{% load static %}
{% block title %} Blog {% endblock title %}
{% block content %}
   <h1>Witaj na blogu dotyczącym makijażu</h1>
   <h3>Lista postów na blogu:</h3>
   <ul>
   {% for post in posts %}
      <li><a href="/post/{{post.slug}}/"> {{post.title}} </a></li>
   {% endfor %}
   </ul>
{% endblock %}
