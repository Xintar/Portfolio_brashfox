{% extends "base.html" %}
{% load static %}
{% block title %} Logowanie {% endblock title %}
{% block content %}
    {% if user.is_authenticated %}
        Witaj {{ user }}, już nie musisz się logować.
    {% else %}
        <form action="" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Zaloguj</button>
        </form>
        {{ comment }}
    {% endif %}
{% endblock %}
